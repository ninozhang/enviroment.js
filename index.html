
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>enviroment.js</title>
<link rel="stylesheet" href="lib/qunit/qunit.css">
<link rel="stylesheet" type="text/css" href="envi.css">
</head>
<body>
<div>
    <div id="ua"></div>
    <hr>
    <div id="os"></div>
    <hr>
    <div id="device"></div>
    <hr>
    <div id="browser"></div>
</div>
<div id="qunit"></div>
<script src="lib/zepto.js"></script>
<script src="lib/lang.js"></script>
<script src="lib/qunit/qunit.js"></script>
<script src="envi.js"></script>
<script src="envi.os.js"></script>
<script src="envi.os.dist.js"></script>
<script src="envi.device.js"></script>
<script src="envi.browser.js"></script>
<script src="envi.browser.uc.js"></script>
<script src="test/test.js"></script>
<script>
var os = envi.os,
    browser = envi.browser,
    device = envi.device,
    osText = 'os: ',
    browserText = 'browser: ',
    deviceText = 'device: ';

for (var key in os) {
    osText += '<br>' + key + ': ' + os[key];
}
for (var key in browser) {
    browserText += '<br>' + key + ': ' + browser[key];
}
for (var key in device) {
    deviceText += '<br>' + key + ': ' + device[key];
}

$('#ua').html(envi.ua);
$('#os').html(osText);
$('#device').html(deviceText);
$('#browser').html(browserText);
</script>
</body>
</html>
